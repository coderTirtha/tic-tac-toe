<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
        <div class="mode-selection">
            <label for="mode-player">Play with Friend</label>
            <input type="radio" id="mode-player" name="mode" value="player" checked>
            <label class="radio-style" for="mode-player"></label>
            <label for="mode-bot">Play with Bot</label>
            <input type="radio" id="mode-bot" name="mode" value="bot">
            <label class="radio-style" for="mode-bot"></label>
        </div>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <p class="message">Player <span class="current-player">X</span>'s Turn</p>
        <button class="restart-button">Restart Game</button>

        <script src="index.js"></script>
    </div>
</body>

</html>
